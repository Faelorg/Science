<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScientistO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-signin w-100 m-auto text-center mt-5">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input class="form-control" id="floatingLogin" placeholder="login" />
        <label for="floatingInput">Login</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="row">
        <button
          class="btn btn-primary w-100 py-2 col m-1"
          id="in"
          type="submit"
        >
          Sign in
        </button>
        <button
          class="btn btn-primary w-100 py-2 col m-1"
          id="up"
          type="submit"
        >
          Sign up
        </button>
      </div>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    let user = {
      id: 1,
      login: "user1",
      password: 1234,
      role: 0,
    };

    let login = $("#floatingLogin").get(0);
    let password = $("#floatingPassword").get(0);

    let signin = $("#in").get(0);

    let signup = $("up").get(0);

    signin.onclick = () => {
      if (user["login"] == login.value && user.password == password.value) {
        window.location.href = "./index.html";
      }
    };
  </script>
</html>
